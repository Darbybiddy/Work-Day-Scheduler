<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--need to get them all in a straight line and the same width-->

    <div class="container rounded">
        <div class="row">
          <div class="col d-flex">Hour</div>
          <div class="col-8 d-flex">Task</div>
          <div class="col">Save</div>
        </div>

    <div class="container w-80 p-4 bg-secondary">
      <div class="hours d-flex">
        <div class="time" id="8">8AM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save">
            <button type="button" class="save-button" ></button>
        </div>
      </div>

      <div class="hours d-flex">
        <div class="time" id="9">9AM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save"></div>
      </div>

      <div class="hours d-flex">
        <div class="time" id="10">10AM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save"></div>
      </div>

      <div class="hours d-flex">
        <div class="time" id="11">11AM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save"></div>
      </div>

      <div class="hours d-flex">
        <div class="time" id="12">12AM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save"></div>
      </div>

      <div class="hours d-flex">
        <div class="time" id="13">1PM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save"></div>
      </div>

      <div class="hours d-flex">
        <div class="time" id="14">2PM</div>
        <textarea name="" id="" cols="1" rows="1"></textarea>
        <div class="save"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
